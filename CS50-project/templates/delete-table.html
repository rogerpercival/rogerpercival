{% extends "layout-4.html" %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-sm-4">
        <h4>Database : {{ dbname }}</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
         <form class="form-style-9" action="/deletetable" method="post">
           <div class="form-group">
         		<label class="function_title">DELETE TABLE</label>          
         	</div>
           <div class="form-group">
         		<label table="table">Choose a table:</label>          
         	</div>
            <div class="form-group"> 
         		<select name="tabletodelete">
 					<option disabled selected=true value=select>-- select --</option>
         		{% for table in tablenames %}
            		<option value="{{ table[0] }}">{{ table[0] }}</option>
            	{% endfor %}
          		</select>
          	</div>
            <button type="submit" class="btn btn-info btn-block btn-round">Delete table</button>
         </form>
      </div>
      
      <div class="col-sm-4"></div>
 		<div class="col-sm-4">
  			<div class="help">
  				<div class="help-title">
  					Delete Table
  				</div>
  				<div class = "help-line">
  					Select a Table from the list
  				</div>
   			<div class = "help-line">
  					Click 'Delete table'
  				</div>
 			</div>
  		</div>


		</div>
</div>{% endblock %}
