{% extends "layout-3.html" %}


{% block content %}
<!-- table to be inserted -->
<div class="container">
    <div class="row">
      <div class="col-sm-4">
        <h4>Database : {{ dbname }}</h4>
      </div>
      <div class="col-sm-4">
        <h4>Table    : {{ tablename }}</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <form class="form-style-9" action="/listtables" method="post">
          <div class="form-group">
         		<label class="function_title">SHOW TABLES</label>          
         	</div>
            <div class="form-group">
         		<label table="table">Choose a Table:</label>
         	</div>
         	<div class="form-group">
         		<select name="table">
              		<option disabled selected=true value=select>-- select --</option>
              		{% for table in tablenames %}
                		<option value="{{ table[0] }}">{{ table[0] }}</option>
              		{% endfor %}
          		</select>
          	</div>
            <button type="submit" class="btn btn-info btn-block btn-round">Show table</button>
  		 	</form>       
  		</div>
 		<div class="col-sm-4">
  			<img class="picture" src="static/images/show-table.png"  alt="show table">
  		</div>
   		<div class="col-sm-4">
  			<div class="help">
  				<div class="help-title">
  					Show Tables	
  				</div>
  				<div class = "help-line">
  					Choose a Table from the list
  				</div>
  				<div class = "help-line">
  					Click 'Show Table' to display'
  				</div>
  			</div>
  		</div>
  	</div>
</div>
{% endblock %}
