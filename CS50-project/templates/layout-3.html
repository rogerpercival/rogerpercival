<script>
$(document).ready(function() {
    $('#student').DataTable( {
        dom: 'Bfrtip',
		stateSave: true,
		colReorder: true,
		select: true,
        "columnDefs": [{ "orderable": false, "targets": [0,1] }],
		buttons: ['copyHtml5', 'csvHtml5', 'excelHtml5', 'pdfHtml5', 'print', 'colvis'],
		"scrollY": "400px",
		"scrollX":true,
        "scrollCollapse": true,
		"paging": false
    } 
    );
} );

$(document).ready(function() {
    $('#mytable').DataTable( {
        dom: 'Bfrtip',
		stateSave: true,
		colReorder: true,
      caseInsen : false,
		select: true,
        "columnDefs": [{ "orderable": false, "targets": [0,1] }],
		buttons: ['copyHtml5', 'csvHtml5', 'excelHtml5', 'pdfHtml5', 'print', 'colvis'],
		"scrollY": "400px",
		"scrollX":true,
      "scrollCollapse": true,
 		"paging": false
    } );
} );

$(document).ready(function() {
    $('#course').DataTable( {
        dom: 'Bfrtip',
		stateSave: true,
		colReorder: true,
		select: true,
        "columnDefs": [{ "orderable": false, "targets": [0] }],
		buttons: ['copyHtml5', 'csvHtml5', 'excelHtml5', 'pdfHtml5', 'print', 'colvis'],
		"scrollY": "400px",
		"scrollX":true,
        "scrollCollapse": true,
		"paging": false
    } );
} );
</script>
