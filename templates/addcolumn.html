{% extends "layout-4.html" %}
{% block title %} <title>Add Field</title>{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
       <div class="col-sm-4">
        <h4>Database : {{ dbname }}</h4>
      </div>
      <div class="col-sm-4">
        <h4>Table    : {{ tablename }}</h4>
      </div>
    </div>
  		<div class="row">
  		   <div class="col-sm-4">    

 			<form class="form-style-9" action="/addfield" method="post">
          <div class="form-group">
         		<label class="function_title">ADD COLUMN</label>          
         	</div>
            <div class="form-group">
              <input type=text hidden name="table" value = "{{ tablename }}">
             </div>
            	<div class="form-group">
            		<label name="name">Column name:</label>
            		<input type="text" required name=fieldname placeholder="ColumnName" value="ColumnName"></td>									
            	</div>
            	<div class="form-group">
           			<label name="name">Column type:</label>
          			<select name="fieldtype">
              			{% for field in fieldtypes %}
                			<option value="{{ field }}">{{ field }}</option>
              			{% endfor %}
          			</select>
            	</div>

            <button type="submit" class="btn btn-info btn-block btn-round">Add new Column</button>
         </form>
 			</div>
 			<div class="col-sm-4"></div>
  			<div class="col-sm-4">
  			<div class="help">
  				<div class="help-title">
  					Add Column to table : {{tablename}}	
  				</div>
  				<div class = "help-line">
  					Enter a Column name (no spaces)
  				</div>
  				<div class = "help-line">
  					Select the Column type from the list
  				</div>
  				<div class = "help-line">
  					 Click 'Add new Column' 
  				</div>
 				</div>
  			</div>
  		</div>         
	</div>
</div>
{% endblock %}
